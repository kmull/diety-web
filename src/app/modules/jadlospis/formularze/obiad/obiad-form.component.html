<form class="row mt-3"
      [formGroup]="form">

  <mat-form-field class="col-4">
    <mat-label>Zupa</mat-label>
    <mat-select formControlName="soup">
      <mat-option *ngFor="let item of soup"
                  [value]="item.name">
        {{item.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="col-4">
    <mat-label>Danie główne</mat-label>
    <mat-select formControlName="danieGlowne">
      <mat-option *ngFor="let item of danieGlowne"
                  [value]="item.name">
        {{item.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="col-4">
    <mat-label>Surówka</mat-label>
    <mat-select formControlName="surowka">
      <mat-option *ngFor="let item of surowka"
                  [value]="item.name">
        {{item.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="col-4">
    <mat-label>Dodatki</mat-label>
    <mat-select formControlName="dodatki">
      <mat-option *ngFor="let item of dodatki"
                  [value]="item.name">
        {{item.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>

</form>

<div class="my-3">
  <button mat-raised-button
          color="zapisz"
          class="mr-4 ml-2"
          (click)="save()">
    zapisz
  </button>
  <button mat-raised-button
          color="resetuj"
          (click)="resetuj()">
    resetuj
  </button>
</div>
