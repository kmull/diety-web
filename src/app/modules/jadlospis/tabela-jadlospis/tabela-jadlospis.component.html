    <button mat-button class="btn btn-dark mr-4" [disabled]="!selectedDzien" (click)="resetRow()">

    <mat-form-field class="mx-4">
      <mat-label>Favorite food</mat-label>
      <mat-select [(ngModel)]="selectedResetDanieOption" name="dania">
        <mat-option *ngFor="let item of resetDanieOptions" [value]="item.value">
          {{item.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-button class="btn btn-dark" [disabled]="!selectedDzien || !selectedResetDanieOption"

<div class="example-container mat-elevation-z8">
  <mat-table matTableExporter [dataSource]="dataSource" #exporter="matTableExporter">

    <!-- Position Column -->
    <ng-container matColumnDef="dzien">
      <mat-header-cell *matHeaderCellDef> Dzień </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.dzien}} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="sniadanie">
      <mat-header-cell *matHeaderCellDef> Śniadanie </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.sniadanie}} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container *ngIf="isSecondBreakfast" matColumnDef="drugieSniadanie">
      <mat-header-cell *matHeaderCellDef> Drugie śniadanie </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.drugieSniadanie}} </mat-cell>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="obiad">
      <mat-header-cell *matHeaderCellDef> Obiad </mat-header-cell>
      <mat-cell class="my-2" *matCellDef="let element"> {{element.obiad}} </mat-cell>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container *ngIf="isAfternoonSnack" matColumnDef="podwieczorek">
      <mat-header-cell *matHeaderCellDef> Podwieczorek </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.podwieczorek}} </mat-cell>
    </ng-container>

    <!-- Kolacja Column -->
    <ng-container matColumnDef="kolacja">
      <mat-header-cell *matHeaderCellDef> Kolacja </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.kolacja}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{hovered: row.hovered,
              highlightTableColor: selectedRowIndex == row.dzien}" (click)="rowSelected(row)"
      (mouseover)="row.hovered = true" (mouseout)="row.hovered = false">
    </mat-row>
  </mat-table>
</div>
