<div class="container col-lg-6">
  <h1 class="text-center p-4">Strona logowania</h1>
  <div class="card">
    <div class="card-body">

      <form class="form-group">
        <div class="alert alert-warning"
             *ngIf='invalidLogin'>{{errorMessage}}</div>
        <div class="alert alert-success"
             *ngIf='loginSuccess'>{{successMessage}}</div>
        <div class="form-group">

          <label for="email">Twój login:</label>
          <input type="text"
                 class="form-control"
                 id="username"
                 [(ngModel)]="username"
                 placeholder="Enter User Name"
                 name="username">
        </div>

        <div class="form-group">
          <label for="pwd">Hasło:</label>
          <input type="password"
                 class="form-control"
                 [(ngModel)]="password"
                 id="password"
                 placeholder="Enter password"
                 name="password">
        </div>

        <button (click)=handleLogin()
                class="btn btn-success">
          Zaloguj
        </button>
      </form>
    </div>
  </div>
</div>
